<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Baker's Dozen</title>
  <link rel="stylesheet" href="../css/nmcss.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4900ec6f7f.js" crossorigin="anonymous"></script>
</head>
<body>
  
    <div class="pro-gal-container">
        <h1>Our Products</h1>
        <div class="pro-container">
            <i class="fas fa-chevron-left"></i>
            <div class="pro-details">
                <img src="../img/breads.png" alt="bread">
                <p>Savoury Breads</p>
            </div>
            <div class="pro-details">
                <img src="../img/pastries.png" alt="pastries">
                <p>Pastries</p>
            </div>
            <div class="pro-details">
                <img src="../img/cakes.png" alt="cakes">
                <p>Cakes</p>
            </div>
            <i class="fas fa-chevron-right"></i>
        </div>
        <button>FIND OUT MORE</button>
    </div>

    <div class="cus-gal-container">
        <h1>What our Customers are saying</h1>
            <div class="cus-details">
                <i class="fas fa-quote-left"></i>
                <p>Lorem Ipsum dolor sit amet, consectetur adlplscing elit, sed do elusmod tempor Incidldunt ut labore et dolore magna aliqua. Non consectetur a erat nam at lectus.</p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="cus-details">
                <div class="cus-author">
                    <span class="line"></span>
                    <h1>Anna Davis</h1>
                </div>
            </div>
    </div>

</body>
</html>
